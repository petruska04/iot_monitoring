<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Ваши устройства</title>
    <link rel="stylesheet" href="/style/style.css">
    <link rel="stylesheet" href="/style/devices.css">
</head>
<body>
<h1>Ваши устройства</h1>
<ul id="deviceList">
    <!-- Список устройств будет динамически добавляться с помощью JavaScript -->
</ul>

<h2>Добавить новое устройство</h2>
<form id="addDeviceForm">
    <label for="typeDevice">Тип устройства:</label>
    <select id="typeDevice" name="typeDevice">
        <option value="Лампочка">Лампочка</option>
        <option value="Увлажнитель">Увлажнитель</option>
        <option value="Кондиционер">Кондиционер</option>
        <option value="Термостат">Термостат</option>
    </select><br><br>
    <label for="name">Комната устройства:</label>
    <input type="text" id="name" name="name"><br><br>
    <button type="submit">Добавить устройство</button>
</form>

<!-- Кнопка для обновления состояния устройств -->
<button id="refreshDevices">Обновить состояние устройств</button>

<script src="/js/devices.js"></script>
</body>
</html>
